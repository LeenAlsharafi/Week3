<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 3</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logos">
            <img src="KKU.png" alt="KKU_Logo" width="90" height="100" id="logo1">
            <img src="Club.png" alt="Club_Logo" width="200" height="150" id="logo2">
        </div>
        <br>
        <br>
                <br>
                <br>
        <h1 class="contest-title" style="margin-top: 110px ;">Geek Of The Week</h1>
        <h2 class="week-Num">Week 3</h2>
        <div id="everything">
        <div id="Q-section">
            <label>السؤال </label>
            <br>
            <p class="Q-English">
                Write a code that gives the winner of the game rock paper scissors.
                <br>
                <img src="game-pic.png" alt="" width="400" height="220" id="game">
            </p>
            <label>امثلة</label>
        <table>
            <th>Inputs</th>
            <th>Outputs</th>
            <tr>
                <td>player1: Rock <br>
                    Player2: paper</td>
                <td>The winner is player 2</td>
            </tr>
            <tr>
                <td>player1: Scissors <br>
                    Player2: paper</td>
                <td>The winner is player 1</td>
            </tr>
        </table>
           
        </div>
        <form action="https://sheetdb.io/api/v1/y2pw3y4v9g2y6" method="post" id="sheetdb-form">
            <label for="">الاسم</label>
            <br>
            <input type="text" name="data[Name]" required>
            <br>
            <label for="">حساب تويتر</label>
            <br>
            <input type="text" placeholder="@YourAccount" name="data[Twitter_account]" required>
            <br>
            <label for="">اللغة</label>
            <br>   
            <select name="data[Language_used]" id="" required>
                <option value="">اختر اللغة</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>           
            </select>
            <br>
            <label for="">الحل</label>
            <br>
            <textarea id="" cols="30" rows="10" placeholder=" ..انسخ الكود والصقه هنا" name="data[Code]" required></textarea>
            <br>
       <input type="submit" name="submit" value="ارسل" id="submit">
        </form>
    </div>

    <script>
         var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {   
            alert("لقد تم حفظ ردك بنجاح");
            window.open("https://leenalsharafi.github.io/GeekOfTheWeek/");
          });
        });
    </script>
    </body>
</html>
